<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ '/weeks/05-web' | relative_url }}" class="btn">This Week</a>
          <a href="{{ '/syllabus' | relative_url }}" class="btn">Syllabus</a>
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>Schedule Repo</a>
          <a href="https://github.com/digbmc/college-news" class="btn btn-github"><span class="icon"></span>Project Repo</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
